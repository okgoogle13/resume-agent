name: resume_agent_frontend
description: Enhanced Resume Agent Flutter Frontend

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # UI components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # PDF viewing
  flutter_pdfview: ^1.3.2
  
  # Utilities
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
